<div class="site-content">
    <div class="container">

        <!-- Team Latest Results -->
        <div class="card card--has-table">
            <div class="card__header card__header--has-btn">
                <h4>Список игроков</h4>
            </div>
            <div class="card__content">
                <div class="table-responsive">
                    <table class="table table-hover team-result">
                        <thead>
                        <tr>
                            <th class="team-result__date">Player</th>
                            <th class="team-result__vs">Phone</th>
                            <th class="team-result__score">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let player of players$ | async | keyvalue">
                            <td class="team-result__vs">
                                <div class="team-meta">
                                    <div class="team-meta__info">
                                        <h6 class="team-meta__name">
                                            <a [routerLink]="['/players', player.key]">{{player.value.fullName()}}</a>
                                        </h6>
                                    </div>
                                </div>
                            </td>
                            <td>{{player.value.phone_number}}</td>
                            <td class="team-result__status">
                                <span class="label label-success" *ngIf="!player.value.expired();">Active (up to {{player.value.expires_on  | date:'d MMMM yyyy'}})&nbsp;</span>
                                <span class="label label-warning" *ngIf="player.value.expired();">Not active (from {{player.value.expires_on | date:'d MMMM yyyy'}})&nbsp;</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Team Latest Results / End -->

    </div>
</div>
